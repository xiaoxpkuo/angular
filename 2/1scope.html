<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div ng-controller="myCtrl">
        {{myCtrl}}{{myCtrl2}}
        <div ng-controller="myCtrl2">
            {{myCtrl}}{{myCtrl2}}
        </div>
    </div>
</body>
<script src="../lib/angular.min.js"></script>
<script>
    angular.module('zfpxMod',[]);
    angular.module('zfpxMod').controller('myCtrl',function ($scope) {
        $scope.myCtrl='myCtrl';
    });

    angular.module('zfpxMod').controller('myCtrl2',function ($scope) {
        $scope.myCtrl2='myCtrl2';
    });
</script>
</html>
